<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Practice</title>
  </head>
  <body>
    <h1 class="header"></h1>
    <div class="grid-container">
      <div class="grid-item">
        <h2><i class="icon"></i>Today:</h2>
        <h4 class="today"></h4>
        <h5 class="temps"></h5>
      </div>
      <div class="grid-item">
        <h2><i class="iconTwo"></i>Tomorrow:</h2>
        <h4 class="tomorrow"></h4>
        <h5 class="tempsTwo"></h5>
      </div>
      <div class="grid-item">
        <h2><i class="iconThree"></i> Third Day:</h2>
        <h4 class="thirdDay"></h4>
        <h5 class="tempsThree"></h5>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
